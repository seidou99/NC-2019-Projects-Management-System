<div class="d-flex vh-100 flex-column justify-content-center">
  <div class="p-4 login-container m-auto">
    <div class="alert alert-success" *ngIf="errorText">{{errorText}}</div>
    <div class="d-flex justify-content-center">
      <h3>Log in</h3>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
        <div class="alert alert-danger mt-2" *ngIf="hasError('email', 'required')">
          Email is required
        </div>
        <div class="alert alert-danger mt-2" *ngIf="hasError('email', 'email')">
          Email isn't valid
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div class="alert alert-danger mt-2" *ngIf="hasError('password', 'required')">
          Password is required
        </div>
        <div class="alert alert-danger mt-2" *ngIf="hasError('password', 'minlength')">
          Password length must be {{validationConfigs.password.minlength}} symbols length or more
        </div>
        <div class="alert alert-danger mt-2" *ngIf="hasError('password', 'maxlength')">
          Password length must be {{validationConfigs.password.maxlength}} symbols length or less
        </div>
      </div>

      <div class="form-check">
        <input type="checkbox" formControlName="rememberPassword">
        <label class="ml-2">Remember password</label>
      </div>

      <button class="btn btn-outline-primary w-100" [disabled]="!loginForm.valid">Log in</button>
    </form>
  </div>
</div>
<ng4-loading-spinner [loadingText]="'Loading...'"></ng4-loading-spinner>
