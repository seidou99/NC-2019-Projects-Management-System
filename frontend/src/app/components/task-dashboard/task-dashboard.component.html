<nav>
  <div class="wrapper p-3">
    <h3 class="text-white">Description</h3>
    <div class="mt-3 buttons-container d-flex flex-wrap justify-content-between">
      <button class="btn btn-outline-secondary" (click)="enableEdit()">Edit</button>
      <button class="btn btn-outline-secondary">Assign</button>
      <button class="btn btn-outline-secondary">Start</button>
      <button class="btn btn-outline-secondary">Resolve</button>
      <button class="btn btn-outline-secondary">Ready for test</button>
      <button class="btn btn-outline-secondary">ReOpen</button>
      <button class="btn btn-outline-secondary">Close</button>
    </div>
  </div>
</nav>

<div class="wrapper p-3">
  <div class="container-fluid p-0">
    <form [formGroup]="taskForm" (ngSubmit)="submitTask()">
      <h4>Details</h4>
      <div class="row mt-4">
        <div class="col-sm-12 col-md-5">
          <div class="form-group row">
            <div class="col-md-3">
              <label>Priority</label>
            </div>
            <div class="col-md-9">
              <select type="text" class="form-control" formControlName="priority">
                <option *ngFor="let priority of availablePriority">{{priority}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-3">
              <label>Status</label>
            </div>
            <div class="col-md-9">
              <select type="text" class="form-control" formControlName="status">
                <option *ngFor="let status of availableStatus">{{status}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-sm-12 col-md-5">
          <div class="form-group row">
            <div class="col-md-3">
              <label>Assignee</label>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="assignee">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-3">
              <label>Reporter</label>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control" formControlName="reporter">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-3">
              <label>Estimation</label>
            </div>
            <div class="col-md-9">
              <input type="date" class="form-control" formControlName="estimation">
            </div>
          </div>
        </div>
      </div>

      <h4>Description</h4>
      <div class="row mt-4 mb-4">
        <div class="col-sm-12 col-md-5">
          <div class="form-group h-100">
            <textarea class="form-control h-100" formControlName="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum ipsa recusandae sint. Accusamus consequuntur facilis minus molestiae nam necessitatibus officia quo quod, temporibus totam, vel, voluptate. Id non quae quidem.</textarea>
          </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-sm-12 mt-sm-3 mt-md-0 col-md-5">
          <div class="form-group row">
            <div class="col-md-3">
              <label>Created</label>
            </div>
            <div class="col-md-9">
              <input type="date" class="form-control" formControlName="created">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-3">
              <label>Updated</label>
            </div>
            <div class="col-md-9">
              <input type="date" class="form-control" formControlName="updated">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-3">
              <label>Resolved</label>
            </div>
            <div class="col-md-9">
              <input type="date" class="form-control" formControlName="resolved">
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label>Closed</label>
            </div>
            <div class="col-md-9">
              <input type="date" class="form-control" formControlName="closed">
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-outline-success" type="submit" [disabled]="isFormDisabled">Update</button>
    </form>
    <!--comments-->
    <h3 class="mt-5">Comments</h3>
    <div *ngFor="let comment of comments" class="mt-3 comment-border p-2">
      <p>{{comment.name}} {{comment.surname}}</p>
      <p>{{comment.text}}</p>
    </div>
    <form [formGroup]="commentForm" (ngSubmit)="submitComment()">
      <div class="form-group mt-4">
        <textarea class="form-control" formControlName="text"></textarea>
      </div>
      <button class="btn btn-outline-success" type="submit">Comment</button>
    </form>
  </div>
</div>
